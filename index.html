<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
</head>
<body class="bg-[#f5f5f5]">
    <header>
        <!--Nav-Bar-->
        <section id="Nav_bar"  class="bg-[#F85606] h-[120px]">
            <div id="nav_1" class="h-[25px] text-white text-[0.8rem] flex justify-end items-center gap-8 mr-[20rem]">
                <p class="hover:cursor-pointer hover:opacity-[0.8]">SAVE MORE ON APP</p>
                <p class="hover:cursor-pointer hover:opacity-[0.8]">BECOME A SELLER</p>
                <p class="hover:cursor-pointer hover:opacity-[0.8]">HELP & SUPPORT</p>
                <p class="hover:cursor-pointer hover:opacity-[0.8]">LOGIN</p>
                <p class="hover:cursor-pointer hover:opacity-[0.8]">SIGN UP</p>
                <p class="hover:cursor-pointer hover:opacity-[0.8]">ভাষা</p>
                </div>
            <div id="nav_2" class="h-[75px] text-white flex justify-start items-center gap-[5%] mx-[20%] pr-[150px]">
                <img src="./assets/logo.png" alt="" class="h-[40px] w-[130px] text-white">
                <div class="w-[70%] flex justify-center items-center">
                    <input type="text" placeholder="Search in Daraz" class="bg-white h-[45px] w-[90%] text-black text-left border-none rounded-l-[2px] pl-[2rem]">
                <button type="submit" class="bg-[#FFE1D2] h-[45px] w-[45px] text-[#F85606] text-[1.2rem] text-center rounded-r-[2px] hover:cursor-pointer"><i class="fa fa-search"></i></button>
                    </div>
                <button type="submit" class="h-[45px] w-[45px] border-none"><img src="./assets/icons8-cart.gif" alt="" class="rounded-[2px] hover:cursor-pointer"></button>
                </div>
        </section>
    </header>

    <main>
        <section id="hero_1" class="flex justify-center items-center mx-[20%]">
            <img src="./assets/hero_bg_1.png" alt="" class=" h-[345px] w-[80%]">
            <div id="hero_1_box" class="bg-[#FFEFDE] flex-col justify-items-center content-start ml-[5px] h-[345px] w-[20%] ">
                <div id="download_app" class="flex justify-center items-center gap-2 my-[1rem]">
                    <img src="./assets/logo2.png" alt="" class="h-[42px]">
                    <p class="font-bold text-[#F85606]">Download the App</p>
                    </div>
                
                <img src="./assets/card_payment.png.jpg" alt="" class="rounded-[10px] h-[150px]">

                <div id="hero_1_qr" class="flex justify-center items-center gap-2 mt-[5px] mx-[5%]">
                    <img src="./assets/QR.png" alt="" class="h-[90px]">
                    <div class="flex-col justify-items-center content-center">
                        <button class="h-[30px] border p-2 text-center rounded-[5px]">Apple Store</button>
                        <button class="h-[30px] border p-2 text-center rounded-[5px]">Google Play</button>
                        </div>
                    </div>

                <p class="text-[0.6rem] mt-[5px] font-bold">Download the app now!</p>
                
                
                </div>
            </section>

            <section class="hero_2 relative flex justify-center items-center mx-[20%]">
                <img src="./assets/hero_bg_2.png" alt="" class="h-[190px] w-[100%] object-fit border-[#F79CAD] border-10 rounded-full">

                <button class="absolute bg-[#A51029] border-[#F79CAD] border-5 rounded-full h-[120px] w-[120px] text-yellow-400 p-4 text-[1.5rem] font-bold text-center right-10 hover:cursor-pointer"> <p class="transition animate-pulse">Shop Now</p></button>
                
                </section>
        
        
        
        
        </main>
</body>
</html>
